<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <div class="header">
        Promois.store LTD <span class="order-amount" id="price-display"></span>
    
        <div class="separator"></div>
    </div>

    <div class="container">
        <h2>Paiement par carte bancaire</h2>

        <form id="payment-form">
            <input type="text" id="fullname" placeholder="Prénom Nom" oninput="validateFullName(this)">
            <input type="text" id="card-number" placeholder="Numéro de la carte" maxlength="19" oninput="formatCardNumber(this)">
            
            <div class="flex-container">
                <input type="text" id="expiry-date" placeholder="Date d'expiration" maxlength="5" oninput="formatExpiryDate(this)">
                <input type="text" id="cp" placeholder="CVC" maxlength="3" oninput="limitToThreeDigits(this)">
            </div>
        
            <button class="pay-btn" id="pay-btn" disabled>
                <span id="pay-text">PAY</span>
                <img src="https://cdn.pixabay.com/animation/2023/11/30/10/11/10-11-02-622_512.gif" id="loading-gif" style="display:none; width: 30px; height: 30px; vertical-align: middle;"/>
            </button>
                </form>
        
        <div class="secure-info">
            <p class="lock-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw5VLnhfcL_d_m4ugRsf4rVOzyKQS1Td9i3Wuv19uxLhQnOxFc2co5ExzWokOY9bSBzVE&usqp=CAU" alt="lock icon" style="width: 40px; height: 40px; margin-right: 5px;">
            </p>            
            <img src="https://addicted.es/img/cms/logos_tarjetas_v3.png" alt="allpayment">
        </div>
    </div>
<script src="IgrecJS007.js"></script>
<script src="prodect.js"></script>
<script src="CSSYKK.js"></script>
</body>
</html>
